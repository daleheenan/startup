<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#brandGradient)"/>

  <!-- Book icon -->
  <g transform="translate(96, 96)">
    <!-- Book pages -->
    <path d="M160 40 L160 280 L40 280 L40 80 Q40 40 80 40 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M160 40 L160 280 L280 280 L280 80 Q280 40 240 40 Z" fill="rgba(255,255,255,0.85)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>

    <!-- Book spine -->
    <line x1="160" y1="40" x2="160" y2="280" stroke="rgba(118,75,162,0.3)" stroke-width="3"/>

    <!-- Page lines (left) -->
    <line x1="60" y1="100" x2="140" y2="100" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="130" x2="130" y2="130" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="160" x2="140" y2="160" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="190" x2="120" y2="190" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="220" x2="140" y2="220" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>

    <!-- Page lines (right) -->
    <line x1="180" y1="100" x2="260" y2="100" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="180" y1="130" x2="250" y2="130" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="180" y1="160" x2="260" y2="160" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="180" y1="190" x2="240" y2="190" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="180" y1="220" x2="260" y2="220" stroke="rgba(102,126,234,0.4)" stroke-width="2" stroke-linecap="round"/>

    <!-- Pen/quill accent -->
    <path d="M240 250 Q270 220 290 180 Q295 170 285 175 L260 200 Q250 210 250 230 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  </g>
</svg>
